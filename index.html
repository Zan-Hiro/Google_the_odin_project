<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>My first Google Home Page</title>
</head>
<body>
  <div>
    
    <nav>
    <ul>
      <li>Gmail</li>
      <li>Images</li>
      <li><img src="img/menu.svg" alt="" width="15" height="15" id="bar"></li>
      <li><img src="https://lh3.googleusercontent.com/ogw/ADGmqu_zzqsdNzdRfxYh3ZUvdTJMi8Owqw8XgUkAIzor=s32-c-mo" alt="" width="32" height="32" id="icon"></li>
    </ul>
  </nav>

  <div class="content" id="main">
    <img src="https://www.google.co.jp/logos/doodles/2021/new-years-day-2021-6753651837108820-law.gif" alt="">
  </div>
    
  <div class="search-container"> 
      <div class="search"><input type="text" name="search" id="search"></div>
      <div class="icon" id="icon">
        <i class="fas fa-search" id="i-search"></i>
          <i class="fas fa-microphone" id="i-microphone"></i>
      </div>
        </div>
      </div>

      <div class="button">
        <div><input type="button" value="Google Search" id="btn-search"></div>
        <div><input type="button" value="I'm Feeling Lucky" id="btn-lucky"></div>
      </div>
      
      <div class="pixel">Icons made by Pixel perfect from www.flaticon.com</div>
    </div>

    <footer>
      <div class="footer">
      <nav>
        <div class="footer1">
        <ul class="footerleft">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
            <li>How Search works</li>
          </ul>
          <ul class ="footerright">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </nav>
    </div>
    </footer>

</body>
</html>
